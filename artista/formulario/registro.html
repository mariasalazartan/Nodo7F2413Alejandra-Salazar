<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conoce a Måneskin</title>
    <link rel="stylesheet" href="registro.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <!-- Formulario de Registro -->
        <section id="register" class="section">
            <h1 class="section-title">Registro</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit">Iniciar Sesión</button>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const user = {
                username: username,
                password: password,
                email: email
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registro exitoso');
            this.reset();

            // Redirigir a la página del artista después del registro exitoso
            window.location.href = "/artista/artista.html";
        });
    </script>
</body>
</html>
